<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz dia dos namorados</title>
</head>

<style>
    body {
        background-color: red;
    }

    .painel {
        background-color: #fff;
        margin: auto;
        width: 500px;
        height: 500px;
        border-radius: 20px;
        text-align: center;
        padding-top: 50px;
    }

    #sim {
        height: 40px;
        width: 60px;
        background-color: red;
        border: 2px solid white;
        border-radius: 10px;
        color: #fff;
        margin-left: -50px;
    }

    #nao {
        position: absolute;
        height: 40px;
        width: 60px;
        background-color: red;
        border: 2px solid white;
        border-radius: 10px;
        color: #fff;
        margin-left: 10px;
    }
    @media screen and (max-width: 312px) {
        .painel{
            width: 300px;
        }
    }

    @media screen and (max-width: 358px) {
        .painel{
            width: 348px;
        }
    }

    @media screen and (max-width: 390px) {
        .painel{
            width: 380px;
        }
    }
</style>

<body>

    <div class="painel">
        <h1>Feliz dia dos namorados</h1>

        <img src="https://gifs.eco.br/wp-content/uploads/2022/07/gifs-de-ursinhos-apaixonados-20.gif" alt="">
        <h2>Aceita namorar comigo?</h2>

        <button id="sim" onclick="parabens()">Sim!</button>
        
        <button onmouseover="fuja()" id="nao">Não!</button>

    </div>

    <script>
        function fuja() {
            var botaoNao = document.getElementById("nao")

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";
        }

        function parabens(){
            alert('Parabéns! Você fez uma ótima escolha! :)');
        }
    </script>

</body>

</html>
