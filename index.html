<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Feliz dia dos namorados</title>
</head>

<style>
    body {
        background: linear-gradient(to bottom, #e2e6e9, #f20707);
        min-height: 100vh;
        text-align: center;
        display: flex;
        font-family: 'Roboto', sans-serif;
    }

    .painel {
        display: inline-block;
        position: relative;
        background-color: #fff;
        margin: auto;
        max-width: 425px;
        border-radius: 20px;
        text-align: center;
        padding: 20px 0;
    }

    #sim {
        height: 40px;
        width: 60px;
        background-color: red;
        border: 2px solid white;
        border-radius: 10px;
        color: #fff;
        font-weight: 700;
        margin-left: -50px;
    }

    #nao {
        position: absolute;
        height: 40px;
        width: 60px;
        background-color: red;
        border: 2px solid white;
        border-radius: 10px;
        color: #fff;
        font-weight: 700;
        margin-left: 10px;
    }
    @media (min-width: 312px) {
        .painel{
            width: 300px;
        }
        .painel img{
            width: 95%;
        }
    }

    @media screen and (min-width: 360px) {
        .painel{
            width: 348px;
            height: 80vh;
        }
        img{
            width: 95%;
        }
    }

    @media screen and (min-width: 390px) {
        .painel{
            width: 380px;
        }
        .painel img{
            width: 95%;
        }
    }
</style>

<body>

    <div class="painel">
        <h1>Tô afim de você!</h1>

        <img src="https://gifs.eco.br/wp-content/uploads/2022/07/gifs-de-ursinhos-apaixonados-20.gif" alt="">
        <h2>Namora comigo?</h2>

        <button id="sim" onclick="parabens()">Sim</button>
        
        <button onmouseover="fuja()" id="nao">Não</button>

    </div>

    <script>
        function fuja() {
            var botaoNao = document.getElementById("nao")

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";
        }

        function parabens(){
            alert('Parabéns! Você fez uma ótima escolha! :)');
        }
    </script>

</body>

</html>
